<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Filter employees</title>
  </head>
  <body>
    <div class="container">
        <h1>Filter Employee Details!</h1>
        <hr>
        <form action="/filter_emp" method="post">
            {% csrf_token %}
              <label for="first_name" >First name/last_name</label><br>
              <input type="text" id="first_name" name="first_name/last_name"><br>
              <label for="dept" >Department name</label><br>
              <input type="text" id="dept"><br>
              <label for="role" >Role</label><br>
              <input type="text" id="role"> <br>
        <hr>             
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
